name: Spider Jar Gen CI

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Replace %JARVER% with Beijing time
        run: |
          $utcTime = [System.DateTime]::UtcNow
          $beijingTime = $utcTime.AddHours(8)
          $timestamp = $beijingTime.ToString("yyyyMMddHHmm")
          $filePath = "./app/src/main/java/com/github/catvod/spider/AList.java"
          (Get-Content $filePath) -replace 'protected String jarVer = "%JARVER%";', "protected String jarVer = `"jar-$timestamp`";" | Set-Content $filePath
          Write-Host "Replaced %JARVER% with jar-$timestamp (Beijing Time)"

      - name: Build with Gradle
        run: ./build.bat ec

      - name: Update spider jar
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'update spider jar'
          add: "['./jar/xiaoya_proxy.jar', './jar/xiaoya_proxy.jar.md5']"